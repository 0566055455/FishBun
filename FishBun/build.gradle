apply plugin: 'com.android.library'
apply plugin: 'jacoco-android'

buildscript {
    ext {
        support_version = '25.3.1'
        picasso_version = '2.5.2'
    }

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7"
        classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
        classpath 'co.riiid:gradle-github-plugin:0.4.2'
    }
}


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        consumerProguardFile('proguard-rules.pro')
        versionCode gradle.versionCode
        versionName gradle.versionName
    }
}

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: "com.jfrog.bintray"
apply plugin: 'co.riiid.gradle'

apply from: '../gradle/release.gradle'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'

    compile "com.android.support.constraint:constraint-layout:$rootProject.constraint_version"
    compile "com.android.support:appcompat-v7:$rootProject.support_version"
    compile "com.android.support:design:$rootProject.support_version"
    compile "com.android.support:recyclerview-v7:$rootProject.support_version"


    provided "com.squareup.picasso:picasso:$rootProject.picasso_version"
    provided "com.github.bumptech.glide:glide:$rootProject.glide_version"
    provided "com.facebook.fresco:fresco:$rootProject.fresco_version"
}
