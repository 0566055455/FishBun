apply plugin: 'com.android.application'

android {
    Properties signProp = new Properties()
    signProp.load(project.rootProject.file('playstore/sign.properties').newDataInputStream())

    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.sangcomz.fishbundemo"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 4
        versionName '0.6.4'
        multiDexEnabled true
    }
    signingConfigs {
        release {
            keyAlias 'sangcomz'
            keyPassword '4874Jung2@'
            storeFile file('/Users/sangcomz/Projects/FishBun/playstore/key.jks')
            storePassword '4874Jung2@'
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':FishBun')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta1'
    compile 'com.android.support:support-v4:25.2.0'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.triplet.gradle:play-publisher:1.1.5'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.github.triplet.play'

play {
    track = 'production' // or 'rollout' or 'beta' or 'alpha'
//    userFraction = 0.2 // only necessary for 'rollout', in this case default is 0.1 (10% of the target)
    jsonFile = rootProject.file('playstore_kye.json')
}